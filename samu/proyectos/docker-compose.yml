version: "3.8"
services:
  mysql:
    image: mysql:8.0
    container_name: freds-mysql
    environment:
      MYSQL_ROOT_PASSWORD: RootPass123
      MYSQL_DATABASE: freds_furniture
    ports:
      - "3306:3306"
    volumes:
      - ./freds_furniture.sql:/docker-entrypoint-initdb.d/freds_furniture.sql:ro
    restart: unless-stopped
